<html>
<head>
  <title>Firebase Login</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="login_div" class="main-div">
    <h3>Log into Mobile Fly</h3>
    <input type="email" placeholder="Email..." id="email_field" required/>
    <input type="name" placeholder="Name" id="name_field" required/>
    <input type="surname" placeholder="Surname" id="surname_field"/>
    <input type="country" placeholder="Country" id="country"/>
    <input type="City-Village" placeholder="City/ Village" id="City_village" required/>
    <input type="number" placeholder="Phone number" id="phone number" required/>
    <input type="ID_no" placeholder="ID (Omang) number" id="id" required/>
    <input type="text" placeholder="Password..." id="password_test" required/>
    <input type="password" placeholder="Confirm Password..." id="password_field" required/>
    <input type="checkbox" placeholder="I accept terms and condition"/>
    

    <button  onclick="logout()">Login to Account</button>
    <br>
    <button onclick="login()">Create new account</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Welcome User</h3>
    <p id="user_para">Welcome to Mobile Fly. You have successfully Registered an account!.</p>
    <button>Living room</button>
  </div>

</html>
