<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Registration Form</title>

    <link rel="stylesheet" href="./reg.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div>
        <form id="registrationform">
                  <h3 class="text-warning text-center pt-5">Register into <a href="https://kevstar0.github.io/dedicated/Home">Mother</a></h3>
                  <div class="alert">Account created successfully, Welcome</div>
                  <!--profile selector here-->
                  <label>
                    <input type="text" class="input" name="email" placeholder="Email" id="Email" required/><div class="line-box">
                      <div class="line"></div>
                    </div>
                  </label>

                  <label>
                    <input type="text" class="input" name="name" placeholder="Name" id="Name" required/><div class="line-box">
                      <div class="line"></div>
                    </div>
                  </label>

                  <label>
                    <input type="text" class="input" name="surname" placeholder="Surname" id="Surname" required/><div class="line-box">
                      <div class="line"></div>
                    </div>
                  </label>
                  
                  <!--country selector-->
                  <div>
                    <label for="country">Country</label>
                    <select id="Country" name="country" required>
                      <option disabled hidden selected>Select</option>
                        <option value="Botswana">Botswana</option>
                        <option value="South Africa">South Africa</option>
                        <option value="Angola">Angola</option>                        
                        <option value="Lesotho">Lesotho</option>
                        <option value="Eswatini">Eswatini</option>
                        <option value="Mozambique">Mozambique</option>
                        <option value="Malawi">Malawi</option>
                        <option value="Tanzania">Tanzania</option>
                        <option value="Namibia">Namibia</option>
                        <option value="Zimbabwe">Zimbabwe</option>
                        <option value="Democratic Replublic of Congo">Democratic Replublic of Congo</option>
                        <option value="Zambia">Zambia</option>
                    </select>
                    </div>

                  <label for="Gender">Gender</label>

                  <select id="Gender" name="Gender" required>
                  <option value="">Please choose an option</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="undefined">Rather not mention</option>
                </select>

                  <label>
                    <input type="number" class="input" name="phone" placeholder="Phone" id="Number"/><div class="line-box">
                      <div class="line"></div>
                    </div>
                  </label>

                  <label for="birthday">Birthday:</label>
                  <input type="date" id="Birthday" name="birthday"> 

                  <label>
                    <input
                          id="Username"
                           type="text"
                           class="input" 
                           name="Username"
                           placeholder="Create a username" required/>
                    <div class="line-box">
                      <div class="line"></div>
                    </div>
                  </label>     

                  <label>
                    <input
                           type="password"
                           id="Passwrd"
                           class="input"
                           name="password"
                           placeholder="Password" required/>
                    <div class="line-box">
                      <div class="line"></div>
                    </div>
                  </label>

                  <label>
                    <input
                           type="password"
                           id="Verpasswrd"
                           class="input"
                           name="passwordconfirm"
                           placeholder="Confirm password" required/>
                    <div class="line-box">
                      <br>
                      <p><em><strong>DO NOT forget your password use a password manager/ write it down for safe keeping. failure to do so will penalize you with either account suspension or a fine of P50 if you ever forget it</strong></em></p>
                      <div class="line"></div>
                    </di>
                  </label>
                  <!-- checkbox for terms and conditions-->
                  <input type="checkbox" id="checkbx" required/>Accept <a href="../Policy.html">terms & conditions</a>
                  </div>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <button type="submit">Create account</button>
                  <button a href="../login.html">Login</a></button>
                </form>       
            </div>
            <!-- The core Firebase JS SDK is always required and must be listed first -->
            <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
            <script src="./main.js"></script>
          </body>
          </html>
